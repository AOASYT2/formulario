<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
</head>
<body>
    <h1>Cadastro de Evento</h1>
    <form action="#" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu email"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>

        <label for="mensagem">Mensagem/Pergunta:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem ou pergunta"></textarea><br><br>

        <label for="novidades">Receber novidades?</label>
        <input type="checkbox" id="novidades" name="novidades"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
